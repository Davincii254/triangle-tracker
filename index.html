<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle tracker</title>
</head>
<body>
    <div class="container">
        <div class="row">
      <h1>Enter triangle measurement</h1>
      <div class="measurement">
          <form class="tri">
              <div class="form-group">
                <label for="sideOne">Side One:</label>
                <input id="sideOne" type="text"><br>
                <label for="sideTwo">Side Two:</label>
                <input id="sideTwo" type="text"><br>
                <label for="sideThree">Side Three:</label>
                <input id="sideThree" type="text">
              </div>
              <button type="submit" class="btn btn-sm btn-primary">Type of triangle?</button>
            </form>

      </div>
      <p id="results"></p>
        </div>
    </div>
    
</body>
</html>
